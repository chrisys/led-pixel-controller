version: '2'
networks:
  static:
    ipam:
      config:
        - subnet: 172.20.0.0/29
          gateway: 172.20.0.1

services:
  fcserver:
    restart: always
    build: ./fcserver
    privileged: true
    ports:
      - "7890:7890"
    networks:
      static:
        ipv4_address: 172.20.0.2
  artnet:
    restart: always
    build: ./artnet
    depends_on:
      - fcserver
    networks:
      static:
        ipv4_address: 172.20.0.3
  glediator:
    restart: always
    build: ./glediator
    ports:
      - "5900:5900"
    depends_on:
      - fcserver
      - artnet
    networks:
      static:
        ipv4_address: 172.20.0.4
  vnc:
    restart: always
    build: vnc
    ports:
      - "80"
    depends_on:
      - glediator
    networks:
      static:
        ipv4_address: 172.20.0.5
